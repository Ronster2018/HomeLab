# =========================================================
# PV for Paperless data
# =========================================================
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-paperless-data
spec:
  capacity:
    storage: 50Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/data/paperless-data
    type: DirectoryOrCreate
---

