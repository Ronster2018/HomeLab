kind: Deployment
apiVersion: apps/v1
metadata:
  name: jellyfin
  namespace: jellyfin
  labels:
    app: jellyfin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      containers:
      - name: jellyfin
        image: jellyfin/jellyfin:10
        env:
        - name: JELLYFIN_CACHE_DRIVER
          value: redis
        - name: JELLYFIN_CACHE_REDIS
          value: redis://redis:6379
        ports:
        - containerPort: 8096
          protocol: TCP
        - containerPort: 8920
          protocol: TCP
        - containerPort: 7359
          protocol: UDP
        volumeMounts:
        - name: jellyfin-config
          mountPath: /data/config
        - name: jellyfin-media
          mountPath: /data/media
        - name: jellyfin-cache
          mountPath: /data/cache
      volumes:
      - name: jellyfin-config
        persistentVolumeClaim:
          claimName: jellyfin-config-pvc
      - name: jellyfin-media
        persistentVolumeClaim:
          claimName: jellyfin-media-pvc
      - name: jellyfin-cache
        emptyDir: {} # ephemeral cache storage; Redis is primary cache
