apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: jellyfin-ig
  namespace: jellyfin
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`jellyfin.home.sparhomelab.dev`)
    kind: Rule
    services:
    - name: jellyfin-svc
      port: 8096
  tls:
    secretName: jellyfin-tls