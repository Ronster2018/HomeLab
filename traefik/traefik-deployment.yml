apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  namespace: traefik
  labels:
    app: traefik
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik
      containers:
      - name: traefik
        image: traefik:v3.6
        args:
        - --api.insecure=true # Enable Traefik dashboard (optional)
        - --providers.kubernetescrd # Use Kubernetes CRD for Ingress
        - --entrypoints.web.address=:80
        - --entrypoints.websecure.address=:443
        - --log.level=INFO

        # Redirect HTTP â†’ HTTPS
        - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
        - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
        - "--certificatesresolvers.default.acme.tlschallenge=true"
        - "--certificatesresolvers.default.acme.email=youremail@example.com"
        - "--certificatesresolvers.default.acme.storage=/data/acme.json"

        ports:
        - name: web
          containerPort: 80
        - name: websecure
          containerPort: 443
        - name: admin
          containerPort: 8080
        volumeMounts:
        - name: data
          mountPath: /data
      volumes:
      - name: traefik-data
        persistentVolumeClaim:
          claimName: traefik-pvc
